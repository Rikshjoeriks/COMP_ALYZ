function el(tag, attrs={}, ...kids){
  const e=document.createElement(tag); for(const[k,v] of Object.entries(attrs)) e.setAttribute(k,v);
  for(const k of kids) e.append(k); return e;
}
const root = document.getElementById('root');
root.append(el('h2',{},'Kandidāti (semantiskie atradumi)'));
data.candidates.forEach((c,i)=>{
  const card = el('div',{class:'card'});
  const ck = el('input',{type:'checkbox',id:'ck'+i});
  const lab = el('label',{for:'ck'+i},
    ck,
    el('div',{},
      el('div',{}, el('b',{}, c.name),'  —  ', c.status),
      el('div',{}, 'Chunk ID: ', c.chunk_id),
      el('div',{}, 'Evidence: "', c.evidence, '"'),
      c.note? el('div',{}, 'Piezīme: ', c.note) : ''
    )
  );
  const note = el('textarea',{placeholder:'Papildu piezīme (nav obligāti)', id:'nt'+i});
  card.append(lab,note);
  root.append(card);
});
root.append(el('h2',{},'Neatrastie no allow-list (unscrapped)'));
const ul = el('ul'); data.unscrapped.forEach(n=>ul.append(el('li',{},n))); root.append(ul);

function download(){
  const out = data.candidates.map((c,i)=>({...c, approved: document.getElementById('ck'+i).checked,
    review_note: document.getElementById('nt'+i).value.trim()}));
  const blob = new Blob([JSON.stringify({approved:out, unscrapped:data.unscrapped}, null, 2)],{type:'application/json'});
  const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='review_decisions.json'; a.click();
}
